<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jquery+css3华丽滚动效果</title>

<link href="./bootstrap.css" rel="stylesheet">

<style type="text/css">
html,body{text-align: center;}
.block{height:300px;background: blue;margin-bottom: 20px;}
</style>

</head>

<body style="overflow-x: hidden;">

<div class="container" style="height:900px;">
	<h1>向下滚动鼠标查看效果</h1>
</div>

<div class="container">
	<h2>Use Smoove to create smooth fade-in effects as you scroll down</h2>
	<div class="row">
		<div class="col-md-6"><div class="block" style="opacity: 1; transition: all 1s ease, opacity 1.5s ease;"></div></div>
		<div class="col-md-6"><div class="block" style="opacity: 1; transition: all 1s ease, opacity 1.5s ease;"></div></div>
	</div>
	
	<h2>You can also move objects across the screen...</h2>
	<div class="row">
		<div class="col-md-3" style="perspective: 1000px;"><div class="block" data-move-y="200px" data-move-x="-200px" style="opacity: 1; transition: all 1s ease, opacity 1.5s ease;"></div></div>
		<div class="col-md-3" style="perspective: 1000px;"><div class="block" data-move-y="200px" data-move-x="-100px" style="opacity: 1; transition: all 1s ease, opacity 1.5s ease;"></div></div>
		<div class="col-md-3" style="perspective: 1000px;"><div class="block" data-move-y="200px" data-move-x="100px" style="opacity: 1; transition: all 1s ease, opacity 1.5s ease;"></div></div>
		<div class="col-md-3" style="perspective: 1000px;"><div class="block" data-move-y="200px" data-move-x="200px" style="opacity: 1; transition: all 1s ease, opacity 1.5s ease;"></div></div>
	</div>
	
	<h2>...or rotate them</h2>
	<div class="row">
		<div class="col-md-3" style="perspective: 1000px;"><div class="block" data-move-x="-500px" data-rotate="90deg" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: translateX(-500px) rotate(90deg);"></div></div>
		<div class="col-md-3" style="perspective: 1000px;"><div class="block" data-move-y="200px" data-move-x="-200px" data-rotate="45deg" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: translateX(-200px) translateY(200px) rotate(45deg);"></div></div>
		<div class="col-md-3" style="perspective: 1000px;"><div class="block" data-move-y="200px" data-move-x="200px" data-rotate="-45deg" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: translateX(200px) translateY(200px) rotate(-45deg);"></div></div>
		<div class="col-md-3" style="perspective: 1000px;"><div class="block" data-move-x="500px" data-rotate="-90deg" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: translateX(500px) rotate(-90deg);"></div></div>
	</div>

	<h2>Even use cool 3D effects</h2>
	<div class="row">
		<div class="col-md-4" style="perspective: 1000px;"><div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y="200px" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: translateY(200px) translateZ(-500px) rotateX(90deg);"></div></div>
		<div class="col-md-4" style="perspective: 1000px;"><div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y="200px" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: translateY(200px) translateZ(-500px) rotateX(90deg);"></div></div>
		<div class="col-md-4" style="perspective: 1000px;"><div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y="200px" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: translateY(200px) translateZ(-500px) rotateX(90deg);"></div></div>
	</div>
	<div class="row">
		<div class="col-md-3" style="perspective: 1000px;"><div class="block" data-rotate-y="180deg" data-move-z="-200px" data-move-x="-300px" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: translateX(-300px) translateZ(-200px) rotateY(180deg);"></div></div>
		<div class="col-md-3" style="perspective: 1000px;"><div class="block" data-rotate-x="180deg" data-rotate-y="180deg" data-move-z="-700px" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: translateZ(-700px) rotateX(180deg) rotateY(180deg);"></div></div>
		<div class="col-md-3" style="perspective: 1000px;"><div class="block" data-rotate-x="180deg" data-rotate-y="45deg" data-move-z="-500px" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: translateZ(-500px) rotateX(180deg) rotateY(45deg);"></div></div>
		<div class="col-md-3" style="perspective: 1000px;"><div class="block" data-rotate-y="180deg" data-move-z="-100px" data-move-x="500px" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: translateX(500px) translateZ(-100px) rotateY(180deg);"></div></div>
	</div>
	<div class="row">
		<div class="col-md-6" style="perspective: 1000px;"><div class="block" data-rotate-y="270deg" data-move-x="-150%" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: translateX(-150%) rotateY(270deg);"></div></div>
		<div class="col-md-6" style="perspective: 1000px;"><div class="block" data-rotate-y="270deg" data-move-x="150%" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: translateX(150%) rotateY(270deg);"></div></div>
	</div>

	<h2>Scale &amp; skew them...</h2>
	<div class="row">
		<div class="col-md-6" style="perspective: 1000px;"><div class="block" data-scale="5" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: scale(5);"></div></div>
		<div class="col-md-6" style="perspective: 1000px;"><div class="block" data-scale="0.2" data-skew="90deg,90deg" style="opacity: 0; transition: all 1s ease, opacity 1.5s ease; transform: scale(0.2) skew(90deg, 90deg);"></div></div>
	</div>

	<h2>Mix it up!</h2>
</div>

<script type="text/javascript" src="./jquery.min.js"></script>
<script type="text/javascript" src="./jquery.smoove.js"></script>
<script type="text/javascript">$('.block').smoove({offset:'40%'});</script>



</body></html>
