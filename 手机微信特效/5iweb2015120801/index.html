<!DOCTYPE html>
<html>
	<head>

	<body>
		<div class="container">
			<h1>自定义微信分享到朋友圈图片+标题</h1>
			<img src="logo.jpg">
			<div class="info">
				<span>分享说明：</span><br />
				分享到朋友圈显示的标题是在title里面设置；默认分享的图片是页面第一张图片，如果你第一张不是你想要分享的图片，可以在页面顶部添加一张图片，隐藏即可。需要注意的是第一张图片如果太小是不会被抓取的，这里我设置的图片大小为640*640，童鞋们可以更具自己的情况设置。
			</div>

			</div>	
		</div>
